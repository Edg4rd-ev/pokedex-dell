name: pokedex_dell
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  mobx: ^2.5.0
  flutter_mobx: ^2.3.0
  flutter_modular: ^6.4.1
  dio: ^5.8.0+1
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cached_network_image: ^3.4.1
  google_fonts: ^6.3.0
  palette_generator: ^0.3.3+7
  google_sign_in: ^7.1.1
  font_awesome_flutter: ^10.9.0
  flutter_svg: ^2.2.0
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: 2.5.4
  mobx_codegen: ^2.7.1

flutter:
  uses-material-design: true
  assets:
    - lib/app/assets/run_pikachu.gif
    - lib/app/assets/pokebola.png

flutter_native_splash:
  color: "#ffffff"
  image: lib/app/assets/pokebola.png
  android: true
  ios: true
  fullscreen: true

flutter_icons:
  android: true
  ios: true
  image_path: "lib/app/assets/pokebola.png"